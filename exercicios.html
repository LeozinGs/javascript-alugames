<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/exercicios.css">
    <title>Document</title>
</head>

<body>

    <div id="exercise-1" class="container">
        <h1 class="title">Digite uma palavra para verificar se é um palíndromo ou não:</h1>
        <input type="text" class="text__to__verify">
        <button onclick="verificarPalindromo()" class="verify">Verificar Palíndromo</button>
        <p class="verify__text"></p>
    </div>

    <div id="exercise-2" class="container">
        <h1 class="title">Clique no botão para ordenar os numeros em ordem crescente</h1>
        <button onclick="ordenarNumeros(65, 32, 90)" class="order">Ordenar Números</button>
        <p class="order__text"></p>
    </div>

    <script src="./js/exercicios.js"></script>
</body>

</html>
